<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="AndroidKit.css">
    <title>Android Kit</title>
</head>

<body>
    <section id="background-sheet"></section>
    <section id="screen">
        <section id="first">
            <button class="a1 hvr" id="id-a1">Home</button>
            <button class="a1 hvr" id="id-a2">Lock</button>
            <button class="a1 hvr" id="id-a3">Wifi</button>
            <button class="a1 hvr" id="id-a4">Dial</button>
        </section>
        <section id="second">
            <button id="id-b1" class="hvr">Night Mode :
                    <span id="switch">Off</span>
                </button>
            <button id="id-b2" class="hvr">Filter Light : 
                    <span id="filter-span">None</span>
                </button>
            <div id="volume-panel" class="hvr">
                <div id="vol-name">Volume</div>
                <button class="vol" id="id-b3-b1">+</button>
                <button class="vol" id="id-b3-b2">-</button>
                <div id="vol-bar"></div>
            </div>
        </section>
        <section id="third" class="hvr">
            <div id="opened-name">Recently Opened</div>
            <button id="recent">Show</button>
            <div>
                <span id="opened1" class="span-tag"></span>
                <span id="opened2" class="span-tag"></span>
                <span id="opened3" class="span-tag"></span>
            </div>
        </section>
    </section>
    <script src="AndroidKit.js"></script>
</body>

</html>
